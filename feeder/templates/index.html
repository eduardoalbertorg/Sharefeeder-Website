<!DOCTYPE html>
<html lang=”en”>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <meta charset=”utf-8">
        <title>Sharefeeder - Alimentemos a los perros!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name=”description” content=”A simple crud app made with the vue js and django”>
        <meta name=”keywords” content=”vuejs, django, crudapp, restapi”>
        <! — bootstap →
        <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
        <! — boostrap css →
    </head>
    <body>
        <div id="app">
            <template>
                <v-app id="inspire">
                    <v-toolbar>
                    <v-toolbar-side-icon></v-toolbar-side-icon>
                    <v-toolbar-title>
                        <router-link to="/feeder" exact>Sharefeeder</router-link>
                    </v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-toolbar-items class="hidden-sm-and-down">
                        <v-btn flat>Iniciar sesion</v-btn>
                        <v-btn flat>Registrarse</v-btn>
                        <v-btn flat>Contacto</v-btn>
                    </v-toolbar-items>
                    </v-toolbar>
                    <v-spacer></v-spacer>

                    <!-- Centers everything -->
                    <v-container>
                        <v-layout column align-center>
                            <v-layout row>
                                <v-flex p>
                                    <v-select :items="items" label="Alimentadoras" v-model="selectFeeder"></v-select>
                                </v-flex>
                                <v-flex x1 class="pt-2">
                                    <v-btn
                                            color="blue"
                                            class="white--text"
                                            @click="loader = 'loading3'"
                                    >
                                        Seleccionar alimentadora
                                        <v-icon right dark>done</v-icon>
                                    </v-btn>
                                </v-flex>
                            </v-layout>
                        </v-layout>
                    </v-container>
                </v-app>
            </template>
        </div>

        <div id="content">

        </div>

        {% load static %}
        <! — bootrtap js files →
        <script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static "feeder/js/vue.js" %}"></script>
        <script src="{% static "feeder/js/vuetify.js" %}"></script>
        <script src="{% static "feeder/js/main.js" %}"></script>
    </body>
</html>

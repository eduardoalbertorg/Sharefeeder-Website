{% extends "feeder/header.html" %}

{% block content %}
    <v-spacer></v-spacer>
    <!-- Centers everything -->
    <v-container>
        <v-layout column align-center>
            <v-layout row>
                <v-flex p>
                    <v-select
                        :items="{{ feederList }}"
                        label="Alimentadoras"
                        v-model="selectFeeder"
                        single-line
                        item-text="fields.name"
                        item-value="fields.id"
                    ></v-select>
                </v-flex>
                <v-flex x1 class="pt-2">
                    <v-btn color="blue" class="white--text" href="/feederCart">
                        Seleccionar alimentadora
                        <v-icon right dark>done</v-icon>
                    </v-btn>
                </v-flex>
            </v-layout>
        </v-layout>
    </v-container>
{% endblock %}

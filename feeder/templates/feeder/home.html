{% extends "feeder/header.html" %}

{% block content %}
    <v-spacer></v-spacer>
    <!-- Centers everything -->
    <v-container>
        <v-layout column align-center>
            <v-form action="/feederCart" method="GET">
                <v-layout row>
                    <v-card class="elevation-12">
                        <v-toolbar dark color="primary">
                            <v-toolbar-title>Alimentadoras</v-toolbar-title>
                        </v-toolbar>
                        <v-card-text>
                            <v-flex p>
                                <v-select
                                    :items="{{ feederList }}"
                                    label="Alimentadoras"
                                    v-model="selectFeeder"
                                    single-line
                                    item-text="fields.name"
                                    item-value="fields.id"
                                ></v-select>
                            </v-flex>
                            <v-btn v-on:click="total = 5">5</v-btn>
                            <v-btn v-on:click="total = 10">10</v-btn>
                            <v-btn v-on:click="total = 20">20</v-btn>
                            <v-text-field
                                label="Cantidad"
                                prefix="$"
                                :mask="mask"
                                v-model="quantityToPay"
                            ></v-text-field>
                            <div>
                                Aportacion: {{ total }}
                            </div>
                        </v-card-text>
                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn color="primary" >Pagar y alimentar</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-layout>
            </v-form>
        </v-layout>
    </v-container>
{% endblock %}

{% extends "feeder/header.html" %}

{% block content %}
    <v-spacer></v-spacer>
    <!-- Centers everything -->
    <v-container>
        <v-layout column align-center>
                <v-card class="elevation-12">
                    <v-toolbar dark color="primary">
                        <v-toolbar-title>Aportaciones</v-toolbar-title>
                    </v-toolbar>
                    <v-card-text>
                        <v-btn v-on:click="total = 5">5</v-btn>
                        <v-btn v-on:click="total = 10">10</v-btn>
                        <v-btn v-on:click="total = 20">20</v-btn>
                        <v-text-field
                            label="Cantidad"
                            prefix="$"
                            :mask="mask"
                            v-model="quantityToPay"
                        ></v-text-field>
                        <div>
                            Aportacion: {{ total }}
                        </div>
                    </v-card-text>
                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="primary" >Pagar y alimentar</v-btn>
                    </v-card-actions>
                </v-card>
        </v-layout>
    </v-container>
{% endblock %}
